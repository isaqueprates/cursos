<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/syyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Modelo</title>
</head>
<body>
    <section class="conteiner">
        <h1>Tabela IMC</h1>
        <div id="conteiner-tabela">
            <h3>IMC</h3>
            <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <h3>Classificação</h3>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <h2>Calcule seu IMC</h2>
        <form id="form">
            <label for="peso">Peso:</label>
            <input type="text" name="peso" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="altura">
            <button type="submit" >Calcular</button>
        </form>
        <span class="resultado"></span>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
