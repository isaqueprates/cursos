<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;&display=swap" rel="stylesheet">

</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ul id="container-pokedex">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">bubasaur</span>

                <div class="details">
                    <ul class="types">
                        <li>poison</li>
                        <li>grass</li>
                    </ul>

                    <img src="assets/img/16.svg" alt="">
                </div>
            </li>
        
        </ul>
    </section>
    

    <!-- script js -->
    <script src="assets/js/apiPokemon.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
